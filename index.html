<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">Alexander J. Dixon</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> 
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="#home" class="navbar__links" id="home-page">Home</a>
          </li>
          <li class="navbar__item">
            <a href="#about" class="navbar__links" id="about-page">About</a>
          </li>
          <li class="navbar__item">
            <a href="#services" class="navbar__links" id="services-page">Projects</a>
          </li>
          <li class="navbar__btn">
            <a href="#sign-up" class="button" id="signup">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Hero -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Alexander J. <span>Dixon</span></h1>
            <p class="hero__description">Full-Stack Developer</p>
            <button class="main__btn"><a href="Explore"></a></button>
        </div>
    </div>

    <!-- About -->
    <div class="main" id="about">
        <div class="main__container">
          <div class="main__img--container">
            <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
          </div>
          <div class="main__content">
            <h1>Who am I?</h1>
            <h2>Full-Stack Developer</h2>
            <p>Experience with Javascript, Python, HTML, CSS and SQL</p>
            <button class="main__btn"><a href="#">Schedule Call</a></button>
          </div>
        </div>
      </div>

    <!-- Projects -->
    <div class="services" id="services">
        <h1>My Projects</h1>
        <div class="services__wrapper">
            <div class="services__card">
                <h2>Site Replicas</h2>
                <div class="services__btn"><button>Services</button></div>
            </div>
            <div class="services__card">
                <h2>Python</h2>
                <p>PY</p>
                <div class="services__btn"><button>Services</button></div>
            </div>
            <div class="services__card">
                <h2>HTML/CSS</h2>
                <p>Web</p>
                <div class="services__btn"><button>Services</button></div>
            </div>
            <div class="services__card">
                <h2>Javascript</h2>
                <p>JS</p>
                <div class="services__btn"><button>Services</button></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
